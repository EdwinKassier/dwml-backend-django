[flake8]
max-line-length = 88
extend-ignore = E203,W503,E501,F401,F841,F403,F405,E711,E712
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    .tox,
    .eggs,
    *.egg,
    build,
    dist,
    migrations,
    */migrations/*,
    backend/*/migrations/*
per-file-ignores =
    __init__.py:F401
    */settings.py:E501
max-complexity = 10

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True

[mypy-*.migrations.*]
ignore_errors = True

[coverage:run]
source = backend
omit =
    */migrations/*,
    */tests/*,
    */test_*.py,
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.::
